<div class="jumbotron">
  <h1>Posts</h1>
  <p class="lead">
    <img src="images/yeoman.a6b33b1c.png" alt="I'm Yeoman"><br>
    Always a pleasure scaffolding your apps.
  </p>
  <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p>
</div>
<div ng-repeat="post in posts">
    {{ post.title }}
    <a ng-href="#/posts/{{ post.file }}">test</a>
    <ng-include src="'posts/files/' + post.file"> </ng-include>
</div>
