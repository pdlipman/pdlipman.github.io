# Gallery

<div class="dropzone" file-dropzone="[image/png, image/jpg, image/jpeg, image/gif]" file="image" file-name="imageFileName" data-max-file-size="3">
    <span>Drop Image Here</span>
</div>
<div class="image-container">
    <img ng-src="{{image}}">
    <span class="file-name">{{imageFileName}}</span>
</div>
